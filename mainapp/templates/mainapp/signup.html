{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up| Quasars</title>
<link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Roboto:wght@500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
     <link
      rel="shortcut icon"
      href="{% static 'mainapp/images/assets/favicon.png' %}"
      type="image/x-icon"
    />
  <style>

    :root {
  --bg-color: #ffffff;
  --text-color: #0c1830;
  --primary-color: #1b305a;
  --secondary-color: rgb(6, 106, 123);
  --button-color: rgb(0, 166, 255);
  --hover-color: rgb(8, 181, 211);
  --nav-shadow: #0c1830;
  --image-shadow: rgb(8, 181, 211);
}
 * {
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background: #f2f4f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .signup-container h1 {
      color: var(--primary-color);
      font-size: 26px;
      text-align: center;
      margin-bottom: 5px;
    }
.signup-container h1 span{
    color: var(--button-color);
}
    .signup-container p {
      color: #888;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group input::placeholder {
      color: #999;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--button-color), var(--hover-color));
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      font-size: 13px;
      text-align: center;
      color: #666;
      margin-top: 15px;
    }
    .note a{
        text-decoration: none;
        color: var(--button-color);
    }

    .back{
      margin-top:20px;
      text-align:center;
      font-size:14px;
      color:var(--button-color);
      cursor:pointer;
    }
    .back a{
      text-decoration: none;
      margin-top:20px;
      text-align:center;
      font-size:14px;
      color:var(--button-color);
      cursor:pointer;
    }
    
  </style>
</head>
<body>

<div class="signup-container">
  <h1><strong><span>Q</span>uasars</strong></h1>
  <p>Create your student account</p>


  <form id="signupForm" method="POST" >
    {% csrf_token %}

    <div class="form-group">
      <label for="id_fullname">Full Name</label>
      <input
        id="id_fullname"
        name="fullname"
        type="text"
        placeholder="Your full name"
        required
      />
    </div>

    <div class="form-group">
      <label for="id_email">Student Email</label>
      <input
        id="id_email"
        name="email"
        type="email"
        placeholder="student@college.edu"
        required
      />
    </div>


    <div class="form-group">
      <label for="id_password1">Create Password</label>
      <input
        id="id_password1"
        name="password"
        type="password"
        placeholder="At least 6 characters"
        required
      />
    </div>

    

    <div class="form-group">
      <button type="submit">Create Account</button>
    </div>
  </form>

  <div class="note">
    Already have an account? <a href="{% url 'login' %}">Login In</a>
  </div>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

  <div class="back"> 
    <a href="/">Back To Home</a>
</div>
</div>


  
  
</body>
</html>
